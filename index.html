				document.getElementById('wheel').style.transform="rotate("+i+"deg)"

	}

	var xs = document.getElementsByClassName('fa')[0]
	var ys = document.getElementById('wheel')

	function lineDistance(){


		if(xs - ys)

		return Math.sqrt( xs + ys );
	}
</script>
